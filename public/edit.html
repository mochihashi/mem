<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Content-Language" content="en" />
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="theme-color" content="#4188c9">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" href="./favicon.ico" type="image/x-icon"/>
	<title>New Table - memorize words</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
	<script src="https://mochihashi.github.io/static/tabler/assets/js/require.min.js"></script>
	<script src="https://mochihashi.github.io/static/tabler/assets/js/tabler.js"></script>
	<link rel="stylesheet" href="https://mochihashi.github.io/static/tabler/assets/css/tabler.css" />
</head>
<body>

<div class="page">
<div class="page-main">
<div class="header py-4">
	<div class="container">
		<div class="d-flex">
			<a class="header-brand" href="./">
			<i class="fe fe-paperclip"></i>
			memorize words
			</a>
			<div class="d-flex order-lg-2 ml-auto">
				<select class="form-control custom-select w-auto mr-2">
					<option value="en" selected="selected">English</option>
					<option value="ja">日本語</option>
				</select>
				<button class="btn btn-primary">Sign In</button>
				<div class="dropdown">
					<a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
					<span class="avatar"><i class="fe fe-user"></i></span>
					<span class="ml-2 d-none d-lg-block">
					<span class="text-default">mochihashi</span>
					</span>
					</a>
					<div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
						<a class="dropdown-item" href="#">
						<i class="dropdown-icon fe fe-user"></i> Profile
						</a>
						<a class="dropdown-item" href="#">
						<i class="dropdown-icon fe fe-grid"></i> Tables
						</a>
						<a class="dropdown-item" href="#">
						<i class="dropdown-icon fe fe-file"></i> Categories
						</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">
						<i class="dropdown-icon fe fe-log-out"></i> Sign out
						</a>
					</div><!-- .dropdown-menu -->
				</div><!-- .dropdown -->
			</div><!-- .d-flex -->
		</div><!-- .d-flex -->
	</div><!-- .container -->
</div><!-- .header -->

<div class="my-3 my-md-5">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<input type="text" class="form-control" value="New Table" />
					</div>
					<div class="card-body">
						<div class="btn-list">
							<button class="btn btn-primary btn-lg" onclick="location.href='test.html';"><i class="fe fe-play mr-2"></i>Start Test</button>
							<button class="btn btn-outline-secondary" onclick="location.href='table.html';"><i class="fe fe-grid mr-2"></i>Table</button>
						</div>
						<div class="form-group mt-2">
							<textarea rows="10" class="form-control">English	Japanese	Pronunciation
Hello	こんにちは	kon ni chi wa
Good morning	おはようございます	o ha yo: go za i ma su</textarea>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-label">Description</label>
									<textarea rows="3" class="form-control">Say hello in Japanese!</textarea>
								</div>
							</div>
							<div class="col-md-6 col-lg-3">
								<div class="form-group">
									<label class="form-label"><i class="fe fe-folder"></i> Category</label>
									<!--
									<select class="form-control custom-select w-auto mr-2">
										<option value=""></option>
										<option value="1" selected="selected">Study Japanese</option>
									</select>
									-->
									<div class="input-group">
										<input type="text" class="form-control">
										<div class="input-group-append">
											<button data-toggle="dropdown" type="button" class="btn btn-secondary dropdown-toggle"></button>
											<div class="dropdown-menu dropdown-menu-right">
												<a class="dropdown-item" href="javascript:void(0);" onclick="$(this).parent().parent().parent().find('input').val($(this).text());">Study Japanese</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-lg-3">
								<div class="form-group">
									<label class="form-label">Option</label>
									<label class="custom-switch">
										<input type="checkbox" name="private" class="custom-switch-input">
										<span class="custom-switch-indicator"></span>
										<span class="custom-switch-description">Private</span>
									</label>
								</div>
							</div>
						</div>
					</div><!-- .card-body -->
					<div class="card-footer d-flex align-items-center">
						<button class="btn btn-primary"><i class="fe fe-save mr-2"></i>Save</button>
						<label class="custom-control custom-checkbox ml-3">
							<input type="checkbox" class="custom-control-input" name="overwrite" value="1" checked>
							<span class="custom-control-label">Overwrite</span>
						</label>
					</div>
				</div><!-- .card -->
			</div><!-- .col-12 -->
		</div><!-- .row -->
	</div><!-- .container -->
</div><!-- .my-3 -->

</div><!-- .page-main -->

<footer class="footer">
	<div class="container">
		<div class="row align-items-center flex-row">
			<div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
				Copyright © 2018 All rights reserved.
			</div><!-- .col-12 -->
		</div><!-- .row -->
	</div><!-- .container -->
</footer>

</div><!-- .page -->

<script>
require(['jquery', 'selectize'], function ($, selectize) {
	$(document).ready(function () {
		//$('.custom-select').selectize({});
	});
});
</script>
</body>
</html>
