<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="icon" href="./favicon.ico" type="image/x-icon"/>
	<title>New Table - memorize words</title>
	<script src="https://mochihashi.github.io/static/js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

<div class="page">
<div class="page-main">
<div class="header py-4"></div>

<div class="my-3 my-md-5">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<form class="card" action="api/tableSave/">
					<div class="card-header">
						<div class="form-group col-10 mb-0">
						<input type="text" name="title" class="form-control" value="" placeholder="Title" />
						</div>
						<div class="card-options">
							<a href="javascript:void(0)" class="card-options-remove" data-toggle="card-remove"><i class="fe fe-x"></i></a>
						</div>
					</div>
					<div class="card-body">
						<div class="btn-list">
							<button class="btn btn-primary btn-lg" onclick="location.href='test.html';"><i class="fe fe-play mr-2"></i><span class="lang-start-test"></span></button>
							<button class="btn btn-outline-secondary" onclick="location.href='table.html';"><i class="fe fe-grid mr-2"></i><span class="lang-table"></span></button>
						</div>
						<div class="form-group mt-2">
							<textarea rows="10" name="words" class="form-control">English	Japanese	Pronunciation
Hello	こんにちは	kon ni chi wa
Good morning	おはようございます	o ha yo: go za i ma su</textarea>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-label"><span class="lang-description"></span></label>
									<textarea name="description" rows="3" class="form-control">Say hello in Japanese!</textarea>
								</div>
							</div>
							<div class="col-md-6 col-lg-3">
								<div class="form-group">
									<label class="form-label"><i class="fe fe-folder"></i> <span class="lang-category"></span></label>
									<div class="input-group">
										<input type="text" name="category" class="form-control">
										<div class="input-group-append">
											<button data-toggle="dropdown" type="button" class="btn btn-secondary dropdown-toggle"></button>
											<div class="dropdown-menu dropdown-menu-right">
												<a class="dropdown-item" href="javascript:void(0);" onclick="$(this).parent().parent().parent().find('input').val($(this).text());">Study Japanese</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-lg-3">
								<div class="form-group">
									<label class="form-label"><span class="lang-option"></span></label>
									<label class="custom-switch">
										<input type="checkbox" name="private" class="custom-switch-input" checked>
										<span class="custom-switch-indicator"></span>
										<span class="custom-switch-description"><span class="lang-private"></span></span>
									</label>
								</div>
							</div>
						</div>
					</div><!-- .card-body -->
					<div class="card-footer d-flex align-items-center">
						<button type="submit" class="btn btn-primary"><i class="fe fe-save mr-2"></i><span class="lang-save"></span></button>
						<label class="custom-control custom-checkbox ml-3">
							<input type="checkbox" class="custom-control-input" name="overwrite" value="1" checked>
							<span class="custom-control-label"><span class="lang-overwrite"></span></span>
						</label>
					</div>
				</form><!-- .card -->
			</div><!-- .col-12 -->
		</div><!-- .row -->
	</div><!-- .container -->
</div><!-- .my-3 -->

</div><!-- .page-main -->

<footer class="footer"></footer>

</div><!-- .page -->

</body>
</html>
