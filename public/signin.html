<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>Sign In - memorize words</title>
	<script src="https://mochihashi.github.io/static/js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

<div class="page">
<div class="page-main">
<div class="header py-4"></div>

<div class="my-3 my-md-5">
	<div class="container">
		<div class="row">
			<div class="col col-login mx-auto">

				<form class="card" action="" method="post">
					<div class="card-header">
						<h3 class="card-title"><span class="lang-sign-in"></span></h3>
						<div class="card-options">
							<a href="#" class="card-options-remove" data-toggle="card-remove"><i class="fe fe-x"></i></a>
						</div>
					</div>
					<div class="card-body p-6">
						<div class="dimmer activea">
						<div class="loader"></div><div class="dimmer-content">
						<div class="form-group">
							<label class="form-label"><span class="lang-email-address"></span></label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label class="form-label">
							<span class="lang-password"></span>
							<a href="./forgot-password.html" class="float-right small"><span class="lang-msg-forgot-password"></span></a>
							</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="form-footer">
							<button type="submit" class="btn btn-primary btn-block"><span class="lang-sign-in"></span></button>
						</div>
						</div></div>
					</div>
				</form>
				<div class="text-center text-muted">
					<span class="lang-msg-no-account"></span> 
					<button class="btn btn-outline-primary"><span class="lang-sign-up"></span></button>
				</div>
 
			</div><!-- .col-login -->
		</div><!-- .row -->
	</div><!-- .container -->
</div><!-- .my-3 -->

</div><!-- .page-main -->

<footer class="footer"></footer>

</div><!-- .page -->

</body>
</html>
