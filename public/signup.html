<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>Sign In - memorize words</title>
	<script src="https://mochihashi.github.io/static/js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

<div class="page">
<div class="page-main">
<div class="header py-4"></div>

<div class="my-3 my-md-5">
	<div class="container">
		<div class="row">
			<div class="col col-login mx-auto">

<form class="card" action="" method="post">
	<div class="card-header">
		<h3 class="card-title"><span class="lang-sign-up"></span></h3>
		<div class="card-options">
			<a href="#" class="card-options-remove" data-toggle="card-remove"><i class="fe fe-x"></i></a>
		</div>
	</div>
	<div class="card-body p-6">
		<div class="card-title">Create new account</div>
		<div class="form-group">
			<label class="form-label">Name</label>
			<input type="text" class="form-control" placeholder="Enter name">
		</div>
		<div class="form-group">
			<label class="form-label">Email address</label>
			<input type="email" class="form-control is-invalid" placeholder="Enter email">
			<div class="invalid-feedback">email required</div>
		</div>
		<div class="form-group">
			<label class="form-label">Password</label>
			<input type="password" class="form-control" placeholder="Password">
		</div>
		<div class="form-group">
			<label class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input is-invalid" />
			<span class="custom-control-label">Agree the <a href="terms.html">terms and policy</a></span>
			<div class="invalid-feedback">Agree required</div>
			</label>
		</div>
		<div class="form-footer">
			<button type="submit" class="btn btn-primary btn-block">Create new account</button>
		</div>
	</div>
</form>
<div class="text-center text-muted">
	Already have account? <a href="./login.html">Sign in</a>
</div>

			</div><!-- .col-login -->
		</div><!-- .row -->
	</div><!-- .container -->
</div><!-- .my-3 -->

</div><!-- .page-main -->

<footer class="footer"></footer>

</div><!-- .page -->

</body>
</html>
