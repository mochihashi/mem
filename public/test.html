<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>Japanese basic phrases - memorize words</title>
	<script src="https://mochihashi.github.io/static/js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

<div class="page">
<div class="page-main">
<div class="header py-4">
	<div class="container">
		<div class="d-flex">
			<a class="header-brand" href="./">
			<i class="fe fe-paperclip"></i>
			memorize words
			</a>
			<div class="d-flex order-lg-2 ml-auto">
				<select class="form-control custom-select w-auto mr-2" id="select-lang">
				</select>
				<button class="btn btn-primary">Sign In</button>
				<div class="dropdown">
					<a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
					<span class="avatar"><i class="fe fe-user"></i></span>
					<span class="ml-2 d-none d-lg-block">
					<span class="text-default">mochihashi</span>
					</span>
					</a>
					<div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
						<a class="dropdown-item" href="#">
						<i class="dropdown-icon fe fe-user"></i> Profile
						</a>
						<a class="dropdown-item" href="#">
						<i class="dropdown-icon fe fe-grid"></i> Tables
						</a>
						<a class="dropdown-item" href="#">
						<i class="dropdown-icon fe fe-file"></i> Pages
						</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">
						<i class="dropdown-icon fe fe-log-out"></i> Sign out
						</a>
					</div><!-- .dropdown-menu -->
				</div><!-- .dropdown -->
			</div><!-- .d-flex -->
		</div><!-- .d-flex -->
	</div><!-- .container -->
</div><!-- .header -->

<div class="my-3 my-md-5">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="card test">
					<div class="card-header">
						<h3 class="card-title">Japanese basic phrases</h3>
						<button class="btn btn-outline-primary ml-5" onclick="location.href='edit.html';"><i class="fe fe-edit mr-2"></i><span class="lang-edit"></span></button>
						<button class="btn btn-outline-secondary ml-2" onclick="location.href='table.html';"><i class="fe fe-grid mr-2"></i><span class="lang-table"></span></button>
						<div class="card-options">
							<a href="#" class="card-options-fullscreen" data-toggle="card-fullscreen"><i class="fe fe-maximize"></i></a>
						</div>
					</div>
					<div class="card-header d-flex flex-wrap align-items-center">
						<select class="form-control custom-select w-auto">
							<option value="0" selected="selected">English</option>
							<option value="1">Japanese</option>
						</select>
						<button class="btn btn-icon btn-outline-secondary ml-1"><i class="fa fa-exchange"></i></button>
						<select class="form-control custom-select w-auto ml-1">
							<option value="1" selected="selected">Japanese</option>
						</select>
						
						<div class="selectgroup">
							<label class="selectgroup-item ml-2 my-auto">
								<input type="checkbox" name="shuffle" value="1" class="selectgroup-input" checked="checked">
								<span class="selectgroup-button selectgroup-button-icon"><i class="fe fe-shuffle"></i></span>
							</label>
						</div>
						<div class="selectgroup">
							<label class="selectgroup-item ml-2 my-auto">
								<input type="checkbox" name="unvisible" value="1" class="selectgroup-input">
								<span class="selectgroup-button selectgroup-button-icon"><i class="fe fe-eye-off"></i></span>
							</label>
						</div>
						<div class="selectgroup">
							<label class="selectgroup-item ml-2 my-auto">
								<input type="checkbox" name="mute" value="1" class="selectgroup-input">
								<span class="selectgroup-button selectgroup-button-icon"><i class="fe fe-volume-x"></i></span>
							</label>
						</div>
						<div>
							<button class="btn btn-icon btn-outline-secondary ml-2"><i class="fe fe-rotate-cw"></i></button>
						</div>
						<div class="input-icon ml-2">
							<span class="input-icon-addon"><i class="fe fe-search"></i></span>
							<input type="text" class="form-control w-10 text-search">
						</div>
					</div>
					<div class="card-body">

<div class="row">
	<div class="col-3 text-left">
		<button class="btn btn-icon btn-outline-secondary"><i class="fe fe-chevron-left"></i></button>
	</div>
	<div class="col-6 text-center">
		<div class="small text-muted">(1 / 8)</div>
	</div>
	<div class="col-3 text-right">
	</div>
</div>
<div class="row test-question-area">
	<div class="col-12">
		<div class="row">
			<div class="col-12 text-left">
				<div class="test-prompt">Japanese ?</div>
			</div>
			<div class="col-12 text-center">
				<div class="test-question">Hello</div>
			</div>
		</div>
	</div>
</div>
<div class="row test-options">
	<div class="col-md-6 mt-2">
		<button class="btn btn-secondary btn-lg btn-block">すみません</button>
	</div>
	<div class="col-md-6 mt-2">
		<button class="btn btn-secondary btn-lg btn-block">こんにちは</button>
	</div>
	<div class="col-md-6 mt-2">
		<button class="btn btn-secondary btn-lg btn-block">ありがとうございます</button>
	</div>
	<div class="col-md-6 mt-2">
		<button class="btn btn-secondary btn-lg btn-block">いいえ</button>
	</div>
</div>
<div class="row test-yesno">
	<div class="col-6 mt-2">
		<button class="btn btn-outline-danger btn-lg btn-block"><span class="lang-not-know"></span></button>
	</div>
	<div class="col-6 mt-2">
		<button class="btn btn-outline-primary btn-lg btn-block"><span class="lang-know"></span></button>
	</div>
</div>
<div class="row test-answer-area mt-5">
	<span class="test-answer">
		<table class="table table-borderless">
			<tr><th>English</th><td>Hello</td></tr>
			<tr><th>Japanese</th><td>こんにちは</td></tr>
		</table>
		<div class="btn-list mt-5 text-right">
			<button class="btn btn-outline-primary"><i class="fe fe-chevron-right mr-2"></i><span class="lang-next"></span></button>
		</div>
	</span>
</div>
<div class="row test-answer-area mt-5">
	<span class="test-answer text-center">
		<span><span class="lang-msg-finished"></span></span>
		<div class="btn-list mt-5">
			<button class="btn btn-outline-secondary"><i class="fe fe-rotate-cw mr-2"></i><span class="lang-retry"></span></button>
			<button class="btn btn-outline-primary"><i class="fa fa-exchange mr-2"></i><span class="lang-reverse"></span></button>
		</div>
	</span>
</div>

					</div><!-- .card-body -->
				</div><!-- .card -->
			</div><!-- .col-12 -->
		</div><!-- .row -->
	</div><!-- .container -->
</div><!-- .my-3 -->

</div><!-- .page-main -->

<footer class="footer">
	<div class="container">
		<div class="row align-items-center flex-row">
			<div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
				Copyright © 2018 All rights reserved.
			</div><!-- .col-12 -->
		</div><!-- .row -->
	</div><!-- .container -->
</footer>

</div><!-- .page -->

</body>
</html>
